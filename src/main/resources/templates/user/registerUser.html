<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<th:block th:replace="~{/../fragments/head :: head('Cadastro de Usuário')}"></th:block>

<body class="background-body">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg mx-auto card-form">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Cadastro de Usuário</h3>
                <form action="saveUser" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" name="name" id="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Você é:</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="roles" value="Funcionario"
                                id="roleFSC">
                            <label class="form-check-label" for="roleFSC">Funcionário do Serviço de Convivência</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="roles" value="Tecnico"
                                id="roleTecnico">
                            <label class="form-check-label" for="roleTecnico">Técnico (Assistente Social ou
                                Psicólogo)</label>
                        </div>
                    </div>
                    <input type="hidden" name="status" th:value="PENDENTE" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>

                <div th:text="${msg}" class="mt-3 text-center text-success"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
