<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<th:block th:replace="~{/../fragments/head :: head('Cadastro de Usuário')}"></th:block>

<body class="background-body">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg mx-auto card-form">
            <div class="card-body">
                <h4 class="card-title text-center mb-4 fw-normal mt-4">Cadastro de Usuário</h4>
                <form action="saveUser" th:object="${user}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required placeholder="Digite o nome">
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="*{name}" />
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required placeholder="Digite o e-mail">
                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="*{email}" />
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required placeholder="Digite sua senha">
                        <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="*{password}" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Você é:</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" th:field="*{roles}" value="Funcionario" id="roleFSC">
                            <label class="form-check-label" for="roleFSC">Funcionário do Serviço de Convivência</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" th:field="*{roles}" value="Tecnico" id="roleTecnico">
                            <label class="form-check-label" for="roleTecnico">Técnico (Assistente Social ou Psicólogo)</label>
                        </div>
                        <p th:if="${#fields.hasErrors('roles')}" th:errorclass="text-danger" th:errors="*{roles}" />
                    </div>
                    <input type="hidden" th:field="*{status}" th:value="PENDENTE" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
