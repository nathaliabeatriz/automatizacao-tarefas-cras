<head th:fragment="head(title)">
    <meta charset="ISO-8859-1" />
    <title th:text="${title}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>

<header th:fragment="header()">
    <nav class="navbar header mb-5">
        <div class="container-fluid">
            <button class="navbar-toggler hamburguer-menu" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasMenu">
                <span class="navbar-toggler-icon navbar-dark"></span>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start div-menu" tabindex="-1" id="offcanvasMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title fw-light">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <ul class="navbar-nav">
                <li class="nav-item mb-2 p-2">
                    <a class="nav-link" th:href="@{/}">Início</a>
                </li>
                <li class="nav-item mb-2 p-2">
                    <a class="nav-link" th:href="@{/usuarios}" id="navbarDropdown">
                        Usuários SCFV
                    </a>
                </li>
                <li class="nav-item mb-2 p-2">
                    <a class="nav-link" th:href="@{/oficinas}" id="navbarDropdown">
                        Oficinas
                    </a>
                </li>
                <li class="nav-item mb-2 p-2" sec:authorize="hasAuthority('Admin')">
                    <a class="nav-link" th:href="@{/user/listarUsuarios}">
                        Validar Usuários do Sistema
                    </a>
                </li>
                <li class="nav-item mb-2 p-2" sec:authorize="hasAnyAuthority('Admin', 'Funcionario')">
                    <a class="nav-link" th:href="@{/categorias}">
                        Categorias de Oficinas
                    </a>
                </li>

                <div class="mt-auto pt-3">
                    <form action="/logout" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-logout">Sair</button>
                    </form>
                </div>
            </ul>
        </div>
    </div>

</header>
