<head th:fragment="head(title)">
    <meta charset="ISO-8859-1" />
    <title th:text="${title}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>

<header th:fragment="header()">
    <nav class="navbar header mb-5">
        <div class="container-fluid">
            <button class="navbar-toggler hamburguer-menu" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start div-menu" tabindex="-1" id="offcanvasMenu">
        <div class="offcanvas-header">
            <!-- <h5 class="offcanvas-title fw-light">Olá <span
                    th:if="${#authentication.principal instanceof T(com.projeto_scfv_cras.ProjetoCRAS.model.User)}"
                    th:text="${#authentication.principal.name}"></span>!
            </h5> -->
            <h5 class="offcanvas-title fw-light">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasAuthority('Admin')" href="/user/listarUsuarios">Validar
                        Usuários</a>
                </li>
                <li>
                    <form class="mt-3" action="/logout" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-light w-100">Sair</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>

</header>
